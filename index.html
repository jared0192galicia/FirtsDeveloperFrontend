<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores combinadores</title>
    <style>
        /* Propiedades con conbinador decendiente */
        div p {
            color: lime;
        }
        /* Propiedades con conbinador directo > */
        div > section {
            color: blue;
        }
        /* Propiedades con conbinador adyacente > */
        div + section {
            color: brown;
            /* aplica sobre el primer section que encuentre despues de un div */
        }
        
        /* Propiedades con conbinador de hermanos > */
        section ~ div {
            color: teal;
        }
    </style>
</head>
<body>
    <div>
        <p>color lima</p>
        <p>Se supone que tambien</p>
        <p>Y este igual</p>
        <section>
            <h1>Hijo directo</h1>
        </section>
    </div>
    <section>
        Combinador adyacente
    </section>
    <div>Selector con ~</div>
    <div>Creo que yo igual</div>
    <div>y yo</div>
</body>
</html>
