<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Push</title>
</head>
<body>
    <!-- Agrupa en una seccion todo lo que contenga -->
    <section>

        <!-- Texto en negritas como titulo -->
        <h1>Platzi</h1>

        <!-- Texto como subtitulo -->
        <p>Tiene los cursos</p>

        <!-- Contenedor para una lista de elementos -->
        <ul>

            <!--Un "li" por cada elemento de la lista -->
            <li>Java</li>
            <li>Javascript</li>
            <li>c/c++</li>

        </ul>

    </section>
</body>
</html>
